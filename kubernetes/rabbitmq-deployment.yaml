apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: chat-system
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672
      nodePort: 30001  # Expose RabbitMQ management UI on port 30001
  type: NodePort
